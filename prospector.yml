strictness: medium

test-warnings: false
doc-warnings: true

uses:
  - django
  - celery

ignore-paths:
  - docs

ignore-patterns:
  - /migrations/

pep8:
  full: true
  options:
    max-line-length: 100

pylint:
  options:
    docstring-min-length: 20
    dummy-variables-rgx: '_$|__$|dummy'
    max-line-length: 100
  disable:
    - logging-format-interpolation
    - too-many-arguments

mccabe:
  run: false

pep257:
  run: true
